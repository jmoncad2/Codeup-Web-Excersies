<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Test Html</title>
    </head>
    <body>
       <form method="POST" action="http://requestb.in/rnlfcarn">
           <h3>Make Email</h3>
           <label>
               To
               <input type="text" name="person" value="" placeholder="Send to who?">
           </label>
           <label>
               From
               <input type="text" name="who" value="" placeholder="Whats your email?">
           </label>
           <label>
               Subject
               <input type="text" name="about" value="" placeholder="Whats it about?">
           </label>
           <br>
           <h3>Compose Email</h3>
           <label>
               <div>
                   <label>
                       Save copy to local machine
                       <input type="checkbox" name="mailing list" value="yes" checked>
                   </label>
               </div>
               <textarea name="body" cols="80" rows="20" placeholder="Whats on your mind?"></textarea>
           </label>
           <button>Send</button>
        </form>
